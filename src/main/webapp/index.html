        <script>
        $(function () {
            $("#date1").datepicker({
                dateFormat: "yy-mm-dd",
                timeFormat: "hh:mm:ss"
            });
        });

        $(function () {
            $("#date2").datepicker({
                dateFormat: "yy-mm-dd",
                timeFormat: "hh:mm:ss"
            });
        });



        function updateGauges() {

        }




        function type(d) {
            d.value = +d.value; // coerce to number
            return d;
        }

        <!-- Init all charts-->

        function removeChart(divTag) {
            $("#" + divTag).remove();
            alert('Remove');
        }

        function initialize() {

            setInterval(updateGauges, 5000);


        }

        var app = angular.module('app', []);

        app.directive("addDiv", function ($compile) {
            return {
                restrict: 'AE',
                link: function (scope, element, attr) {
                    element.bind("click", function (e) {
                        var e = document.getElementById("ChartSelect");
                        var strUser = e.options[e.selectedIndex].text;

                        var ecountry = document.getElementById("CountrySelect");
                        var country = ecountry.options[ecountry.selectedIndex].text;
                        if (country === "All") {
                            country = "GR";
                        }
                        var eMetricType = document.getElementById("MetricType");
                        var MetricType = eMetricType.options[eMetricType.selectedIndex].text;


                        var date1 = $("#date1").val();


                        var date2 = $("#date2").val();

                        var eserviceGroupName = document.getElementById("service_main_group_name");
                        var serviceGroupName = eserviceGroupName.options[eserviceGroupName.selectedIndex].text;

                        var qMetricType = document.getElementById("Quality_metric_type_name");
                        var qualityMetricName = qMetricType.options[qMetricType.selectedIndex].text;



                        var container;
                        var childNode;

                        <!--GET PÃ¤ringud servletidele ja chartide loomine. Chartide confimine ja chartide mudimine toimub chart.js failis -->

                        if (strUser == "Map") {

                            $.get('rest/andmed/getMapData', {
                                metric_categ: MetricType,
                                service_group_name: serviceGroupName,
                                country: country,
                                metric_name: qualityMetricName,
                                date1: date1,
                                date2: date2
                            }, function (responseText) {

                                var country = [];
                                var measures = [];
                                var extraInfo = [];
                                var count = 0;
                                var json = jQuery.parseJSON(responseText);
                                if (json.length > 0) {

                                    for (var i = 0; i < json.length; i++) {
                                        var obj = json[i];

                                        if (count === 3) {
                                            var divTag = "divMap_" + new Date().getTime().toString();
                                            container = angular.element(document.querySelector("#container"));
                                            childNode = $compile('<div class="box"  ng-draggable="dragOptions"  style = "float:left; width: 50%;"><div id="' + divTag + '""></div></div>')(container);
                                            container.prepend(childNode);
                                            mapChart(divTag, country, measures, json[i - 1].qualityMetricTypeComment, qualityMetricName);
                                            count = 0;
                                        }
                                        measures.push(obj.measure_amt);
                                        country.push(obj.country);
                                        extraInfo.push(obj.qualityMetricTypeComment);
                                        count++;


                                        document.getElementById("demo").innerHTML = "";
                                    }

                                } else {
                                    document.getElementById("demo").innerHTML = "No result";
                                }


                            });


                        }
                        if (strUser == "Bar") {

                            $.get('rest/andmed/getBarData', {
                                metric_categ: MetricType,
                                service_group_name: serviceGroupName,
                                country: country,
                                metric_name: qualityMetricName,
                                date1: date1,
                                date2: date2
                            }, function (responseText) {

                                //  var dd = JSON.parse(result);
                                var dataX = [];
                                var dataY = [];
                                var extraInfo = [];

                                var json = jQuery.parseJSON(responseText);
                                if (json.length > 0) {

                                    for (var i = 0; i < json.length; i++) {
                                        var obj = json[i];
                                        dataX.push(obj.measure_date);
                                        dataY.push(obj.measure_amt);
                                        extraInfo.push(obj.service_main_group_name);



                                    }

                                    var divTag = "divBar_" + new Date().getTime().toString();
                                    container = angular.element(document.querySelector("#container"));
                                    childNode = $compile('<div class="box"  ng-draggable="dragOptions"  style = "float:left; width: 50%;"><div id="' + divTag + '""></div></div>')(container);
                                    container.prepend(childNode);
                                    barChart(divTag, dataX, dataY, serviceGroupName, extraInfo, obj.qualityMetricTypeComment, country);

                                    document.getElementById("demo").innerHTML = "";
                                } else {

                                    document.getElementById("demo").innerHTML = "No result";
                                }


                            });
                        }
                        if (strUser == "Line") {

                            $.get('rest/andmed/getBarData', {
                                metric_categ: MetricType,
                                service_group_name: serviceGroupName,
                                country: country,
                                metric_name: qualityMetricName,
                                date1: date1,
                                date2: date2
                            }, function (responseText) {

                                //  var dd = JSON.parse(result);
                                var dataX = [];
                                var dataY = [];
                                var extraInfo = [];

                                var json = jQuery.parseJSON(responseText);
                                if (json.length > 0) {

                                    for (var i = 0; i < json.length; i++) {
                                        var obj = json[i];
                                        dataX.push(obj.measure_date);
                                        dataY.push(obj.measure_amt);
                                        extraInfo.push(obj.service_main_group_name);



                                    }

                                    var divTag = "divBar_" + new Date().getTime().toString();
                                    container = angular.element(document.querySelector("#container"));
                                    childNode = $compile('<div class="box"  ng-draggable="dragOptions"  style = "float:left; width: 50%;"><div id="' + divTag + '""></div></div>')(container);
                                    container.prepend(childNode);
                                    lineChart(divTag, dataX, dataY);

                                    document.getElementById("demo").innerHTML = "";
                                } else {

                                    document.getElementById("demo").innerHTML = "No result";
                                }


                            });
                        }
                        if (strUser == "Heat map") {

                            $.get('rest/andmed/getHeatMapData', {
                                metric_categ: MetricType,
                                service_group_name: serviceGroupName,
                                country: country,
                                metric_name: qualityMetricName,
                                date1: date1,
                                date2: date2
                            }, function (responseText) {

                                //  var dd = JSON.parse(result);
                                var dataX = [];
                                var dataY = [];
                                var dataZ = [];
                                var dataZFull = [];
                                var extraInfo = [];

                                var json = jQuery.parseJSON(responseText);
                                if (json.length > 0) {

                                    for (var i = 0; i < json.length; i++) {
                                        var obj = json[i];
                                        dataX.push(obj.qualityMetricTypeComment);
                                        dataZFull.push(dataZ.push(obj.measure_amt));
                                        dataY.push(obj.qualityMetricTypeName);
                                        extraInfo.push(obj.service_main_group_name);




                                    }

                                    var divTag = "divBar_" + new Date().getTime().toString();
                                    container = angular.element(document.querySelector("#container"));
                                    childNode = $compile('<div class="box"  ng-draggable="dragOptions"  style = "float:left; width: 100%;"><div id="' + divTag + '""></div></div>')(container);
                                    container.prepend(childNode);
                                    heatMap(divTag, dataX, dataY, dataZ, serviceGroupName);

                                    document.getElementById("demo").innerHTML = "";
                                } else {

                                    document.getElementById("demo").innerHTML = "No result";
                                }


                            });
                        }
                        if (strUser == "Donut") {

                            $.get('rest/andmed/getDonutData', {
                                metric_categ: MetricType,
                                service_group_name: serviceGroupName,
                                country: country,
                                metric_name: qualityMetricName,
                                date1: date1,
                                date2: date2
                            }, function (responseText) {
                                var json = jQuery.parseJSON(responseText);

                                //  var dd = JSON.parse(result);
                                if (json.length > 0) {
                                    //	gauges[key].redraw(obj.completness);
                                    for (var i = 0; i < json.length; i++) {
                                        var obj = json[i];

                                        var divTag = "divDonut_" + new Date().getTime().toString();
                                        container = angular.element(document.querySelector("#container"));
                                        childNode = $compile('<div class="box"  style = "float:left; width: 50%;"><div id="' + divTag + '"" ></div></div>')(container);
                                        container.prepend(childNode);
                                        circleChart(divTag, obj.measure_amt, obj.service_main_group_name, country, qualityMetricName, obj.qualityMetricTypeComment, MetricType);
                                    }
                                    document.getElementById("demo").innerHTML = "";
                                } else {
                                    document.getElementById("demo").innerHTML = "No result";
                                }
                            });




                        }



                    });
                }
            };
        });

        app.controller('firstCtrl', function ($scope) {


        });
        </script>

                <p id="demo"></p>
                <button add-div>Generate</button>
